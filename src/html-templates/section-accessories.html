<section class="section-accessories">
    <div class="row">        
        <div class="change-order col-lg-6">
            <h2 class="section-accessories__title">@@title</h2>
            <p class="section-accessories__text">@@text</p>
            <a href="@@link" class="button button__desctop">@@button →</a>
        </div> 
        <div class="col-lg-6">
            <div class="section-accessories__card">
                <div class="section-accessories__img">
                    <img src="images/@@img" alt="@@alt">
                </div>
            </div> 
            <a href="@@link" class="button button__mobile">@@button →</a>     
        </div>
    </div>
</section>
